<!DOCTYPE html>
<html>
	<head>
		<title>
			For Glory Learning Quiz
		</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Own CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-1">
				</div>
				<div class="col-md-10 col-xs-12 box" id="heading">
					<img src="images/title.png" alt="Super Smash Bros." />
					<h1>Learning Quiz</h1>
				</div>
				<div class="col-md-1">
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-1">
				</div>
				<div class="col-md-10 col-xs-12 box" id="main">
				
					<h2>For Glory</h2>
				
					<p class="question">Question:</p>
					<p class="question"><span id="ansChecker"></span></p>
					
					<button class="buttonSet1" id="option1" onclick=ansButton1();></button>
					<button class="buttonSet1" id="option2" onclick=ansButton2();></button>
					<button class="buttonSet1" id="option3" onclick=ansButton3();></button>

					<p id="correctAnswer"></p>
					
					<br />
					<button class="buttonSet2" id="reloader" onclick=reload();>Next Question!</button>
					<br />
					<br />
					<a href="index.html"><button class="buttonSet3" id="return" onclick=fader();>Return to Main Menu</button></a>
				</div>
				<div class="col-md-1">
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/smashForGlory.js"></script>
	</body>
